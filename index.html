<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Войти в личный кабинет</title>
</head>
<body>
    <div class="log-in">
        <h1 class="log-in__title">Войти в личный кабинет</h1>
        <img src="./img/logIn.png" alt="Login Img" class="log-in__img" />
        <form action="#" method="POST" class="login-form">
            <div class="login-form__group">
                <input
                    type="text"
                    id="email"
                    name="email"
                    required
                    class="login-form__input"
                />
                <label for="email" class="login-form__label">Email/Телефон</label>
                <img src="./img/i-icon.png" alt="icon" class="login-form__i-icon" />
            </div>
            <div class="login-form__group">
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="login-form__input"
                />
                <label for="password" class="login-form__label">Пароль</label>
                <a href="#" class="login-form__link">Не удаётся войти?</a>
            </div>
            <button type="submit" class="login-form__submit">Войти</button>
        </form>
    </div>
</body>
</html>
